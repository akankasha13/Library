            <h2 id="header-title">Hey, book at this!</h2>
        </div>

        <div id="popup-overlay" class="hidden">
            <div id="popup" >

                </div>
                <div id="popup-heading">Add your book</div>
                <hr>
                <form id="popup-form">
                    <input type="text" id="title" placeholder="Title">
                    <input type="text" id="author" placeholder="Author">
                <div id="popup-buttons">
                    <input class="popup-btn" type="number" id="pages" placeholder="Pages">
                    <button class="popup-btn" id="read">Read</button>
                </div >  
                <button type="submit" id="submit-btn">Add Book</button>
                </form>
            </div>
        </div>
